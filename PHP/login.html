<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facens</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Função para exibir o pop-up de erro
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const erro = urlParams.get('erro');

            if (erro) {
                let mensagem = '';
                switch (erro) {
                    case 'email_invalido':
                        mensagem = 'O e-mail fornecido é inválido.';
                        break;
                    case 'senha_incorreta':
                        mensagem = 'A senha fornecida está incorreta.';
                        break;
                    case 'usuario_nao_encontrado':
                        mensagem = 'Usuário não encontrado.';
                        break;
                    case 'campo_vazio':
                        mensagem = 'Preencha todos os campos.';
                        break;
                    default:
                        mensagem = 'Erro desconhecido.';
                }

                // Exibe o pop-up
                alert(mensagem);
            }
        };
    </script>
</head>
<body>
    <div class="login-box">
        <img src="img/logo_facens.png" alt="Logo Facens"><br>

        <form action="login.php" method="POST">
            <input type="text" name="email" placeholder="E-mail" required><br><br>
            <input type="password" name="senha" placeholder="Senha" required><br><br>

            <a class="link" href="https://portal.facens.br/Corpore.Net/SharedServices/LibPages/RecoverPassConfirmation.aspx?UserCaption=5LK9F%03D%13%05B&ConfirmationCaption=%07BFAbP%06Q%07C&RecoverContainerClassName=ASP.login_aspx,%20App_Web_r5zjd5qh,%20Version=0.0.0.0,%20Culture=neutral,%20PublicKeyToken=null&RecoverInitializeMethodName=GetRecoverPassServer&ServiceAlias=FACENS" target="_blank">Esqueceu a senha?</a><br><br>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <footer>
        Centro Universitário Facens
    </footer>
</body>
</html>
